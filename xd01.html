<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar con Logo y Carrusel Estático</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Contenedor del logo */
    .logo-container {
      background-color: #333; /* Fondo del área del logo */
      text-align: center;
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo-container img {
      max-width: 150px; /* Tamaño del logo */
    }

    /* Espaciador debajo del logo */
    .logo-spacing {
      height: 70px; /* Altura igual al logo-container */
    }

    /* Navbar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.7); /* Navbar semitransparente */
      position: fixed;
      top: 70px; /* Debajo del logo */
      width: 100%;
      z-index: 999;
    }

    .navbar .nav-link {
      color: white !important;
    }

    /* Carrusel */
    .carousel {
      margin-top: 140px; /* Para que no se superponga con el logo y el navbar */
    }

    .carousel-inner {
      height: 400px; /* Altura fija del carrusel */
    }

    .carousel-inner img {
      height: 100%; /* Ocupa toda la altura del carrusel */
      width: 100%; /* Ocupa todo el ancho */
      object-fit: cover; /* Recorta las imágenes manteniendo su proporción */
    }
  </style>
</head>
<body>
  <!-- Logo en la parte superior -->
  <div class="logo-container">
    <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo">
  </div>

  <!-- Espaciador debajo del logo -->
  <div class="logo-spacing"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Mi Página</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#somos">Somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrusel -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Vistas/img/carrusel/carrusel01.png" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="Vistas/img/carrusel/carrusel03.png" alt="Imagen 2">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
