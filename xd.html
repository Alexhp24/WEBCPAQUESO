<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COPA||QUESO</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- ICONS XDDD -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
        
/* Estilo para el primer navbar */
.navarqueso {
  position: fixed; /* Fijo en la parte superior */
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1050; /* Asegura que el navbar esté encima del carrusel */
  background-color: rgba(0, 0, 0, 0.3); /* Fondo negro con algo de transparencia */
  border-bottom: 2px solid black; /* Borde negro */
  padding: 10px 0; /* Ajuste de padding */
  backdrop-filter: blur(5px); /* Desenfoque de fondo */
}

/* Estilo para el segundo navbar */
.navbar-expand-lg {
  position: fixed; /* Fijo en la parte superior, debajo del primer navbar */
  top: 56px; /* Ajusta según la altura del primer navbar */
  left: 0;
  width: 100%;
  z-index: 1049; /* Justo debajo del primer navbar */
  background-color: rgba(255, 255, 255, 0.5); /* Fondo blanco con transparencia */
  backdrop-filter: blur(5px); /* Desenfoque del fondo */
  padding: 10px 0; /* Ajuste de padding */
}

/* Ajuste general del carrusel */
.carrusel-principal {
  position: absolute; /* El carrusel se coloca detrás del navbar */
  top: 0; /* Empieza en la parte superior */
  left: 0;
  width: 100%;
  height: 100vh; /* El carrusel ocupa toda la altura de la ventana */
  z-index: 1; /* Detrás de los navbars */
}

/* Imágenes del carrusel */
.carrusel-principal .carousel-inner img {
  width: 100%; /* Asegura que las imágenes ocupen todo el ancho */
  height: 100%; /* Asegura que las imágenes llenen el contenedor */
  object-fit: cover; /* Recorta las imágenes para que se ajusten sin distorsión */
}

/* Opcional: Estilo para los indicadores del carrusel */
.carrusel-principal .carousel-indicators button {
  background-color: rgba(0, 0, 0, 0.8); /* Color oscuro */
  border: none;
}

.carrusel-principal .carousel-indicators .active {
  background-color: #007bff; /* Color azul para el indicador activo */
}



    </style>
  </head>

  <body>
    <!-- Primer navbar con borde negro -->
    <nav class="navbar navarqueso">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">
          <img
            src="vistas/img/carrusel/logo1.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <!-- Barra superior -->
            <span></span>
            <!-- Línea superior -->
            <!-- Barra media -->
            <span></span>
            <!-- Línea central -->
            <!-- Barra inferior -->
            <span></span>
            <!-- Línea inferior -->
          </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll mx-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Evento
              </a>
              <ul class="dropdown-menu custom-dropdown">
                <li>
                  <a class="dropdown-item" href="">Expo</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="">Cronograma</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Concurso
              </a>
              <ul class="dropdown-menu custom-dropdown">
                <li>
                  <a class="dropdown-item" href="">El concurso</a>
                </li>
              </ul>
            </li>
            <!-- Resto de los elementos del navbar -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carrusel -->
    <div
      class="carrusel-principal carousel slide position-relative"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="500">
          <img src="vistas/img/carrusel/carrusel01.png" alt="Imagen 1" />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="vistas/img/carrusel/carrusel02.png" alt="Imagen 2" />
        </div>
        <div class="carousel-item">
          <img src="vistas/img/carrusel/carrusel03.png" alt="Imagen 3" />
        </div>
      </div>
    </div>

 
    <!-- ICONS XD -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
