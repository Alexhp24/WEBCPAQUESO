<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Secuencial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-dialog {
            max-width: 600px;
            margin: 10% auto; /* Mueve el modal hacia abajo desde el centro de la pantalla */
        }
        .modal-body {
            padding: 0;
        }
        .modal-content {
            border: none;
            border-radius: 0.5rem;
        }
        .modal-content img,
        .modal-content video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        /* Forzar un z-index alto para el modal */
        .modal {
            z-index: 1055 !important;
        }
    </style>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="mediaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-body text-center">
                <div id="modalContent">
                    <!-- Contenido dinámico aquí -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const modalContent = document.getElementById('modalContent');

    // Contenido secuencial: video y luego imágenes.
    const contents = [
        `<div class="video-center">
            <video autoplay controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
        </div>`,
        `<img src="Vistas/img/carrusel/carrusel02.png" alt="Imagen Cuadrada 1">`,
        `<img src="Vistas/img/carrusel/carrusel03.png" alt="Imagen Cuadrada 2">`
    ];

    let currentIndex = 0;

    // Función para actualizar el contenido del modal.
    const updateModalContent = () => {
        if (currentIndex < contents.length) {
            modalContent.innerHTML = contents[currentIndex];
            currentIndex++;
        }
    };

    // Mostrar el modal automáticamente y actualizar el contenido.
    const mediaModal = new bootstrap.Modal(document.getElementById('mediaModal'));
    mediaModal.show();
    updateModalContent();

    // Manejar el cierre del modal.
    document.getElementById('mediaModal').addEventListener('hidden.bs.modal', () => {
        if (currentIndex < contents.length) {
            updateModalContent();
            mediaModal.show();
        }
    });
</script>

</body>
</html>
